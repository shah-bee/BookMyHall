<div class="container" id="wrapper">
  <div class="join">Join Today</div>
  <div class="lock"></div>
  <div class="clr"></div>
  <div class="login-options">Choose on of the following sign up methods.</div>
  <a class="facebook" href="#">Facebook</a>
  <a class="google" href="#">Google+</a>
  <div class="clr">
    <hr />
  </div>
  <div class="mail-text">Or sign up using your email address.</div>

  <div class="row">
    <div class="col-md-12">
      <form (submit)="onLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
