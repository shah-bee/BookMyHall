<h1>User Registration</h1>
<form (submit) = "onRegistration()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
